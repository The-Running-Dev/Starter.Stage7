trigger:
- master

pool:
  vmImage: 'ubuntu-18.04'

variables:
  projects: '**/*.csproj'
  buildConfiguration: 'Release'
  testProjects: '**/*.Tests/*.csproj'
  testBuildConfiguration: 'Test'
  apiProject: 'Starter.API'
  apiProjectDockerImage: 'starter.api'
  API_ARTIFACTS: '$(Build.ArtifactStagingDirectory)/$(apiProject)'
  messageConsumerProject: 'Starter.MessageConsumer.Console'
  messageConsumerDockerImage: 'starter.messageconsumer.console'
  MESSAGE_CONSUMER_ARTIFACTS: '$(Build.ArtifactStagingDirectory)/$(messageConsumerProject)'

steps:

- script: |
    echo '##vso[task.setvariable variable=API_ARTIFACTS]$(API_ARTIFACTS)'
    
    echo '##vso[task.setvariable variable=MESSAGE_CONSUMER_ARTIFACTS]$(MESSAGE_CONSUMER_ARTIFACTS)'
  displayName: 'Set Environment Variables...'

- task: UseDotNet@2
  displayName: 'We Still Need 2.2...'
  inputs:
    version: '2.2.x'

- task: DotNetCoreCLI@2
  displayName: 'Restoring Faith in the Nugets...'
  inputs:
    command: restore
    projects: '$(projects)'

- task: DotNetCoreCLI@2
  displayName: 'Converting to Bits...'
  inputs:
    command: build
    projects: '$(projects)'

- task: DotNetCoreCLI@2
  displayName: 'Common, Common, Pass Already...'
  inputs:
    command: test
    projects: '$(testProjects)'
    arguments: '--configuration $(testBuildConfiguration)'

- task: DotNetCoreCLI@2
  displayName: 'Sending the API over Carrier Pigeons'
  inputs:
    command: publish
    projects: '**/$(apiProject)/*.csproj'
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(apiProject)'

- task: DotNetCoreCLI@2
  displayName: 'Sending the Message Consumer over Carrier Pigeons'
  inputs:
    command: publish
    projects: '**/$(messageConsumerProject)/*.csproj'
    publishWebProjects: false
    arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)/$(messageConsumerProject)'

- task: Docker@2
  displayName: 'Building the API Docker Image...'
  inputs:
    repository: '$(apiProjectDockerImage)'
    command: build
    Dockerfile: '$(apiProject)/Dockerfile'

- task: Docker@2
  displayName: 'Building Message Consumer Docker Image...'
  inputs:
    repository: '$(messageConsumerDockerImage)'
    command: build
    Dockerfile: '$(messageConsumerProject)/Dockerfile'
trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

variables:
  projects: '**/*.csproj'
  buildConfiguration: 'Release'
  testProjects: '**/*.Tests/*.csproj'
  testBuildConfiguration: 'Test'

steps:
- task: UseDotNet@2
  displayName: '.NET 3 is the Bomb!'
    inputs:
    version: '3.0.x'

- task: UseDotNet@2
  displayName: 'But We Still Need the .NET 2.2 Runtime...'
    inputs:
    version: '2.2.x'
    packageType: runtime

- task: DotNetCoreCLI@2
  displayName: 'Building All the Codes...'
  inputs:
    command: build
    projects: '$(projects)'

- task: DotNetCoreCLI@2
  displayName: 'Common, Common, Pass All the Tests...'
  inputs:
    command: test
    projects: '$(testProjects)'
    arguments: '--configuration $(testBuildConfiguration)'

- task: PublishBuildArtifacts@1
  displayName: 'Sending Carrier Pigeons...'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: '$(Parameters.ArtifactName)'